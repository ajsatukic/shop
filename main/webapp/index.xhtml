        <style>
body {
    margin: 0;
    background: white;
    font-family: cursive;
    font-weight: 800;
}
.navbar {  
  background-color: #eeccff;
  margin: 0;
  position: fixed;
  width: 100%;
}

.navbar a {
  float: right;
  font-size: 16px;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left; 
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: #eeccff;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #d580ff;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #d580ff;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown:hover .dropdown-content {
  display: block;
}


.loginButton{
    float:right;
    margin-top: 13px;
    margin-right: 13px;
    color: white;
    text-align: center;
    transition-duration: 0.4s;

    background-color: white; 
    color: black; 
    border: 2px solid #eeccff;
    padding: 5px 20px;
}
.mainPage{
    margin-top: 50px;
    
}
.mainPage #firstbubble{
    border-radius: 50%;
    background-color: #eeccff;
    background-position: left top;
    background-repeat: repeat;
    padding: 20px;
    width: 200px;
    height: 150px;
    border: solid black;
    text-align: center;
    font-size: 20px;
    color: black;
    margin-inline-start: 200px;
    margin-top: -180px;
}
.mainPage #firstarrow{
    margin: 0;
    font-size: 200px;
    margin-left: 43px;
    height: 210px;
}
#bubbles img{
    width: 550px;
    position: fixed;
    top: 50px;
    right: 0;
}
#links{
    border: solid black;
    width: max-content;
    font-size: 20px;
    background-color: #eeccff;
    margin-left: 10px
}
#images img{
    border-radius: 50%;
    border: solid black;
}
#quote{
    position: fixed;
    bottom: 10px;
    border: solid black;
    width: 850px;
    left: 50px;
    height: 100px;
    text-align: center;
    font-size: 25px;
    font-style: halvetica;
    background-color: #eeccff;
}
