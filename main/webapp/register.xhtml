<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
       
        <h:form>
		<h3>REGISTER</h3>
		<h:outputText value="Username" />
		<h:inputText value="#{usersManagedBean.user}" required="true" requiredMessage="Korisničko ime je obavezno"/>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret value="#{usersManagedBean.pass}" required="true" requiredMessage="Password je obavezan"/>
		<br></br><br></br>
               
                <h:outputText value="Role ID" />
		<h:inputText value="#{usersManagedBean.idprivilege}" required="true" requiredMessage="Role ID je obavezan"/>
		<br></br><br></br>
                
		 <h:commandButton value="Register" action="#{usersManagedBean.register()}"/>
                <br></br><br></br>
                  
	</h:form>
    </h:body>
</html>
